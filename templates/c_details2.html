<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="static/table.css">

</head>

<body>
    <h1>Customer Details</h1>
    <br>
    <form action="/searchcust" method="post">
    <input type="search" class="search" name="c_id" placeholder="search for customer">
        </form>
    <table>
        <tr>
            <th>Customer Id</th>
            <th>Customer Name</th>
            <th>Email</th>
            <th> Purchased Quantities</th>
            <th>Product Id</th>
            <th>Action</th>
        </tr>
        <tbody>
            {% for cust in Customersdetails %}
            <tr>
                <td>{{ cust.c_id }} </td>
                <td>{{ cust.c_name }}</td>
                <td>{{ cust.c_email }}</td>
                <td>{{ cust.c_qty}}</td>
                <td>{{ cust.pr_id }} </td>
                <td><button>View</button><button>Print</button></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</body>

</html>
